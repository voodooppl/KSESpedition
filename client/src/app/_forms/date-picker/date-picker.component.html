<div class="mb-3 form-floating">
    <input  
    class="form-control" 
    [ngClass]="utility.checkExpirationDate(control.value)"
    [class.is-invalid]="control.touched && control.invalid"
    [formControl]="control" 
    placeholder={{label()}}
    bsDatepicker
    [bsConfig]="bsConfig"
    >

    <label>{{label()}}</label>

    <div *ngIf="control.hasError('required')" class="invalid-feedback text-start">
        Please enter a {{label()}}.</div>
</div>
