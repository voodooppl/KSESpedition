<div class="card mt-4">
    <div class="icon-container text-primary">
        <i class="fa-regular fa-id-card fa-5x"></i>
    </div>

    <div class="card-body">
        <h3 class="card-title">{{ driver().firstName | titlecase }} {{driver().lastName | titlecase}}</h3>
        <p class="card-text">Tel: {{driver().telNumber}}</p>
        <p class="card-text">Contract Status:
            <strong>
                <span
                    [ngClass]="utility.getStatusClass(driver().contractStatus.toString())">{{driver().contractStatus}}</span>
            </strong>
        </p>
        <p class="card-text">Data expirare permis conducere:
            <strong>
                <span
                    [ngClass]="utility.checkExpirationDate(driver().driverLicenceExpirationDate)">{{driver().driverLicenceExpirationDate}}</span>
            </strong>
        </p>
        <a class="btn btn-outline-info" routerLink="/driver-details/{{driver().cnp}}" routerLinkActive="active">Driver
            details</a>
    </div>
</div>
