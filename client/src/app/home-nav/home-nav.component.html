<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/" routerLinkActive="active">KSE Spedition</a>

      @if (accountService.currentUser()) {

            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a routerLink="/drivers" routerLinkActive="active" class="nav-link" aria-current="page">Drivers</a>
              </li>
              <li class="nav-item">
                <a routerLink="/trucks" routerLinkActive="active" class="nav-link" aria-current="page">Trucks</a>
              </li>
              <li class="nav-item">
                <a routerLink="/jobs" routerLinkActive="active" class="nav-link" aria-current="page">Jobs</a>
              </li>
            </ul>

        <div class="dropdown" dropdown>
            <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">
                Welcome {{accountService.currentUser()?.firstName | titlecase}}
            </a>
            <div *dropdownMenu class="dropdown-menu">
                <a class="dropdown-item">Edit user</a>
                <div class="dropdown-divider"></div>
                <a (click)="logout()" class="dropdown-item">Logout</a>
            </div>
        </div>
      }


      @if (!accountService.currentUser()) {
        <div>
            <form #loginForm="ngForm" (ngSubmit)="login()"  class="d-flex">
                <input name="email" [(ngModel)]="model.email" class="form-control me-2" type="email" placeholder="Email" aria-label="Email">
                <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password" placeholder="Password" aria-label="Password">
                <button class="btn btn-success" type="submit" >Login</button>
              </form>
        </div>
      }
    </div>
  </nav>
